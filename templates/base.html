<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'style.css')}}"
    />
    <style>
      .modal-bg {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }
      .modal {
        background: var(--primary_col_3);
        color: var(--primary_col_2);
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        min-width: 300px;
      }
      .modal button {
        margin-top: 20px;
        padding: 8px 20px;
        background: var(--primary_col_1);
        color: var(--primary_col_3);
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <nav>
      <div>
        <a href="{{ url_for('hello_world') }}">StockWise</a>
      </div>
      <div class="links">
        <a href="{{ url_for('hello_world') }}">Home</a>
        <a href="{{ url_for('app_page') }}">App</a>
        {% if session.get('user') %}
        <a href="{{ url_for('account') }}">Account</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('signup') }}">Sign up</a>
        {% endif %}
      </div>
    </nav>
    <main>{%block content%} {% endblock %}</main>
    <footer>
      <div class="pages">
        <p>Pages</p>
        <a href="{{ url_for('hello_world') }}">Home</a>
        <a href="{{ url_for('app_page') }}">App</a>
        <a href="{{ url_for('app_page') }}">About</a>
      </div>
      <!-- <p class="footer_logo">StockWise</p> -->
    </footer>
    <div class="modal-bg" id="confirmModal">
      <div class="modal" id="confirmModalContent">
        <span id="confirmModalMsg"></span>
        <button
          onclick="
            document.getElementById('confirmModal').style.display = 'none'
          "
        >
          Close
        </button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(
          window.location.hash.replace("#", "?"),
        );
        const modalBg = document.getElementById("confirmModal");
        const modalMsg = document.getElementById("confirmModalMsg");
        if (params.get("type") === "signup" && params.get("token")) {
          // Success (Supabase will redirect with type=signup and token)
          modalMsg.textContent =
            "Your email has been confirmed! You can now log in.";
          modalBg.style.display = "flex";
        } else if (params.get("error_code") === "otp_expired") {
          modalMsg.textContent =
            "Your email confirmation link is invalid or has expired. Please request a new one.";
          modalBg.style.display = "flex";
        } else if (params.get("error_code")) {
          modalMsg.textContent =
            "Error: " + (params.get("error_description") || "Unknown error.");
          modalBg.style.display = "flex";
        }
      });
    </script>
  </body>
</html>
